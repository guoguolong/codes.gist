<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
    <ul>
        <li>使用了React：script加载react、react-demo</li>
        <li>使用了JSX：script加载babel-standalone</li>
        <li>使用了JQuery Chosen插件：script加载 jquery.js、chosen.jquery.js</li>
        <li>加载的 JSX 必须使用script标签设置：type="text/babel"</li>
    </ul>
    <div id="root"></div>

    <link rel="stylesheet" type="text/css" href="css/chosen.css">
    <script type="text/javascript" src="https://unpkg.com/react/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.min.js"></script>

    <!-- Load our React component. -->
    <script src="chosen-widget.js" type="text/babel"></script>
  </body>
</html>
