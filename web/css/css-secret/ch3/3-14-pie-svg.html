<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    @keyframes fillup {
      to { stroke-dasharray: 96 96; }
    }
    .pie {
      width: 300px;
      height: 300px;
      display: inline-block;
      margin: 10px;
      transform: rotate(-90deg);
    }
    svg {
      background: yellowgreen;
      border-radius: 50%;
    }
    circle {
      fill: yellowgreen;
      stroke: #655;
      stroke-width: 30;
    }
    circle:hover {
      animation: fillup 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="pie">
    <!-- stroke-dasharray="15 96" 中的96就是 2pi　* r = 2 * 3.14 * 15 * -->
    <svg viewBox="0 0 30 30"><title></title><circle r="15" cx="15" cy="15" stroke-dasharray="15 96"></circle></svg>
  </div>
</body>
</html>
