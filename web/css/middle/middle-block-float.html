<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style type="text/css">
    .clearfix:after {
        content: "\20";
        display: block;
        height: 0;
        clear: both;
    }
    #bar >* {
        float: left;
    }
    #bar .avatar {
        box-sizing: border-box;
        padding-top: 10px;
    }

    #bar .links { 
        margin-left: 6px;
        line-height: 40px;
    }
    </style>
</head>
<body>
    <div id="bar" class="clearfix">
        <img class="avatar" src="avatar.svg" />
        <span class="links">
            <a href="#">登录</a> &nbsp;|&nbsp; <a href="#">注册</a>
        </span>
    </div>
</body>
</html>
