<!--- SVG图片如何改变颜色 -->
<style>
.image {
  display: inline-block;
  overflow: hidden;
}
img {
  position: relative;
  width: 50px;
  left: 0;
  margin-bottom: .1rem;
}
img:hover{
  filter: drop-shadow(#009900 90px 0);
  left: -90px;
} 
</style>
<section>
  <div class="image">
    <img src="./link.svg" />
  </div>
</section>
