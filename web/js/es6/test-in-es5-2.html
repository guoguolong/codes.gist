<script>
    function mixArgs(first ,second) {
        // "use strict";

        document.getElementById('a').innerHTML = 'a: '+ (first === arguments[0]);
        document.getElementById('b').innerHTML = 'b: '+ (second === arguments[1]);
        first = "c"
        second = "d"
        document.getElementById('c').innerHTML = (first === arguments[0]);
        document.getElementById('d').innerHTML = (second === arguments[1]);
    }
    mixArgs("a", "b")
</script>
