<meta charset="utf-8">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<body id="body">
    <input type="button" value="显示" id="show-btn"><br/>
    <div id="content"></div>
    <img src="https://banyuan.club/img/homeImages/logo.png" width="70" /><br/>
</body>
<script type="text/javascript">
    var contentNode = document.getElementById('content');
    $('#show-btn').click(function() {
        $('#content').append('<br/>点击了"显示"按钮');
    });

    $(document).ready(function() {
        $('#content').append('仅HTML加载完毕');
    });

    window.onload = function() {
        $('#content').append('<br/>整个文档加载完毕(包括 CSS、Image等)');
    };
</script>
